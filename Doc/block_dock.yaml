openapi: 3.0.1
info:
  title:  Математический обрабочик
  description: Всё что нужно в одном месте.
  version: 2.0.0
servers:
- url: http://{host}:{port}/{basePath}
  description: RestApi
  variables:
    host:
      enum:
        - '192.168.10.3'
        - 'localhost'
      default: '192.168.10.3'
    port:
      enum:
        - '8001'
        - '8004'
      default: '8004'
      # default: '8000'
    basePath:
      enum:
        - "api/v1/json"
      default: "api/v1/json"
